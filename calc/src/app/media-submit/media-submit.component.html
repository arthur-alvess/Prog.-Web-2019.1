<div class="container">
    <form #fmedia="ngForm" (ngSubmit)="calcularMedia2()" >
    <p>
      <label for="n1">Nota 1</label>
      <input type="number" id="n1" name="n1" #n1
             [(ngModel)]="_nota1">
    </p>
    <p>
      <label for="n2">Nota 2</label>
      <input type="number" id="n2" name="n2" #n2
             [(ngModel)]="_nota2">
    </p>
    <button class="btn btn-primary">
      Calcular
    </button>
    </form>
  </div>

  <div class="container" *ngIf="_mediaCalculada">
    <div class="row">
      <p>Média = {{_media}}</p>
    </div>

    <div class="row" *ngIf="_media >= 60">
      <p>Você foi aprovado!</p>
    </div>

    <div class="row" *ngIf="_media < 60">
      <p>Você está em prova final!</p>
    </div>
  </div>
