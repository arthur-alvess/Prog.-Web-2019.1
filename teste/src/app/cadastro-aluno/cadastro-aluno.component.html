<form>
  <input id="nome" name="nome" #n>
  <button (click)="adicionar(n.value)">
    Cadastrar
  </button>
  <button (click)="remover(n.value)">
    Remover
  </button>
</form>

<div *ngIf="existeAluno()">
  <p>Alunos cadastrados:</p>
  <ul [style.color]="corLista">
    <li *ngFor="let aluno of cadastrados">
      {{aluno}}
    </li>
  </ul>
</div>
